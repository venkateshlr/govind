<ng-container *ngIf="this.mSharedPreferences.offerShow">
<section class="offer section">
    <h2 class="section-title">OFFER</h2>
    <div class="offer__container bd-grid">
        <div class="offer__data">
            <h3 class="offer__title">10% OFF</h3>
            <p class="offer__description">Samsung Galaxy</p>
            <a href="#" class="button">Shop Now</a>
        </div>

        <img src="./assets/img/sam.png" alt="" class="offer__img">
    </div>
</section>            
</ng-container>
