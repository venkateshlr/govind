<ng-container *ngIf="this.mSharedPreferences.collectionsShow">
<section class="collection section">
    <h2 class="section-title">POPULAR CATEGORIES</h2>
    <div class="collection__container bd-grid">
        <div class="collection__card">
            <div class="collection__data">
                <h3 class="collection__name">Groceries</h3>
                <p class="collection__description">The fresh-est groceries in the world!</p>
                <a href="#" class="button-light">Explore<i class='bx bx-right-arrow-alt button-icon' ></i></a>
            </div>

            <img src="assets/img/groceries2.jpg" alt="" class="collection__img">
        </div>
        
        <div class="collection__card">
            <div class="collection__data">
                <h3 class="collection__name">Shoes</h3>
                <p class="collection__description">New collections 2020</p>
                <a href="#" class="button-light">Explore<i class='bx bx-right-arrow-alt button-icon' ></i></a>
            </div>

            <img src="assets/img/shoes.jpg" alt="" class="collection__img">
        </div>
    </div>
</section>  
</ng-container>
